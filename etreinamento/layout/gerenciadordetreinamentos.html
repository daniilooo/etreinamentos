            color: #fff;

        /* Estilos para os botões da barra lateral */
        .sidebar-button {
            display: block;

            background-color: #555;

        }

        <a href="javascript:void(0);" class="sidebar-button" onclick="loadContent('gerenciarColaboradores')">Gerenciar Colaboradores</a>
        <a href="javascript:void(0);" class="sidebar-button" onclick="loadContent('gerenciarDepartamentos')">Gerenciar Departamentos</a>
        <a href="javascript:void(0);" class="sidebar-button" onclick="loadContent('gerenciarEmpresas')">Gerenciar Empresas</a>

    <script>
        function loadContent(page) {
            // Suponha que os arquivos HTML externos estão no mesmo diretório que este arquivo HTML
            fetch(page + '.php') // Concatenando a extensão .html para buscar o arquivo correspondente
                .then(response => response.text())
                .then(data => {
                    document.getElementById('page-content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Erro ao carregar a página:', error);
                });
        }
    </script>
